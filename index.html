<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Crie uma barra verde na parte superior da página. -->
  <header class="header">

    <!-- 2. Adicione o logotipo da Trybewarts. -->
    <img src="./images/trybewarts-header-logo.svg" alt="Trybewards logo" class="trybewarts-header-logo">

    <!-- 4. Crie um título com o texto "Trybewarts" centralizado dentro do Header. -->
    <h1 id='trybewarts-header-title'>Trybewarts</h1>

    <!-- 3. Acrescente um formulário de login no header. -->
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button type="button" onclick="validarLogin()">Entrar</button>
    </form>
  </header>
</body>
<script src="script.js"></script>
</html>
